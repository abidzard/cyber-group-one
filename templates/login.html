<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="/static/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{url_for('home')}}">
              <img src="/static/img/logo.png" alt="Logo" style="width:50px;"> 
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('home')}}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('login')}}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('about')}}">About Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container p-5 my-5 border">
        <form action="" method="POST">
            <h1>Login</h1>
            {{form.hidden_tag()}}
            <div class="mb-3 mt-3">
                {{ form.username(class="form-control") }}
            </div>
            <div class="mb-3 mt-3">
                {{ form.password(class="form-control") }}
            </div>
            {{ form.submit(class="btn btn-primary") }}
            <br>
            <br>
            <a href="{{url_for('register')}}">Don't have an account yet? Register</a>
        </form>
    </div> 

    <div class="mt-5">
        <footer class="bg-dark text-center text-white">
            <div class="container p-4 pb-0">
                <section class="mb-4">
                    <a class="btn btn-outline-light btn-floating m-1" href="https://github.com/abidzard/cyber-group-one" target="_blank" role="button">
                        Our GitHub Repository
                    </a>
                </section>
            </div>
            <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
                    Â©2022 Copyright: Kelompok 1 Keamanan Sistem
            </div>
        </footer>
    </div>
</body>
</html>
